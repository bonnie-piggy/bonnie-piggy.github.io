<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>B-exercise4-5</title>
    <meta name="description" content="Letter B constructed from basic strokes">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="bletter.css">
</head>
<body>
    <style>
        body {
            background-color: #000000d8;
        }
    </style>
    <style>
        .stack {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        .stack > div[class^="wrapper"] {
            position: relative;
        }
    </style>
    <div class="stack">
        <div class="wrapper1">
            <div class="par1"></div>
            <div class="par2"></div>
            <div class="par3"></div>
            <div class="par4"></div>
            <div class="vert1"></div>
            <div class="vert2"></div>
            <div class="vert3"></div>
        </div>
        <div class="wrapper2">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="biu"></div>
        </div>
        <div class="wrapper3">
            <div class="rect1"></div>
                 <div class="circle4"></div>
                 <div class="circle6"></div>

        <div class="wrapper4">
            <div class="semicircle"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="semicircle2"></div>
            <div class="circle5"></div>
                <div class="point"></div>

        </div>
        <div class="wrapper5">
            <div class="circle7">
            <div class="circle8"></div>
        <div style="height:600px;"></div>
        <div class="handmade" style="background:#666;color:#fff;padding:20px 30px;border-radius:8px;font-size:30px;display:inline-block;">
            Bonnie
        </div>
</body>
</html>
